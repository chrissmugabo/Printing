<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css?ver=1.0.2" />
    <link rel="stylesheet" href="assets/css/custom.css?ver=1.0.3" />
    <script src="assets/js/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 pt-3">
            <h4>Configure Printing Service</h4>
            <hr />
            <div class="form-group row mb-2 align-items-center">
              <label class="col-4">URL:</label>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Eg: https://demo.tameaps.com/"
                  v-model="url"
                />
              </div>
            </div>
            <div
              class="form-group row mb-2 align-items-center"
              v-if="!branches.length"
            >
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="setUrl()"
                  :disabled="!url"
                >
                  Get Branches
                </button>
              </div>
            </div>
            <div
              class="form-group row mb-2 align-items-center"
              v-if="branches.length"
            >
              <label class="col-4">Branch:</label>
              <div class="col-8">
                <select class="form-control form-select">
                  <option value="null" hidden disabled>Select Branch</option>
                  <option
                    :value="branch.id"
                    v-for="branch in branches"
                    :key="branch.id"
                  >
                    {{ branch.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/axios.min.js"></script>
    <script type="module" defer src="./app.js"></script>
  </body>
</html>
